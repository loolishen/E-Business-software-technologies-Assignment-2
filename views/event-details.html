<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="<%= event.eventImage %>" alt="Event Banner" class="img-fluid">
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title"><%= event.eventName %></h2>
          <p class="card-text">Start Date/Time: <%= event.startDateTime.toLocaleString() %></p>
          <p class="card-text">Calculated End Date/Time: <%= endDateTime %></p>
          <p class="card-text">Duration: <%= event.durationInMinutes %></p>
          <p class="card-text">Category: <%= event.categoryList %></p>
          <p class="card-text">Description: <%= event.description %></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
